<template name="header">
	<div class="ui vertical secondary fluid menu">
		<div class="item">
			<div class="ui transparent icon input">
				<input type="text" placeholder="Search">
				<i class="search icon"></i>
			</div>
		</div>
		<div class="hamster-scrollbar">
			{{#if notes.count}}
				{{#each notes}}
					<a class="teal item" id="actionViewNote" data="{{_id}}">
						{{ shortString content }}
						<p>{{momentShort dateNote}}</p>
					</a>
				{{/each}}
			{{else}}
				<a class="teal item active">
					New note 
					<p>{{momentShortSet}}</p>
				</a>
			{{/if}}
		</div>
	</div>
	<div class="header-config">
		<button class="fluid ui button labeled icon"><i class="setting icon"></i>My account</button>
	</div>
</template>

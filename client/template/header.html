<template name="header">
	<div class="ui vertical secondary fluid menu">
		<div class="item">
			<div class="ui transparent icon input">
				<input type="text" id="actionSearch" placeholder="Search">
				<i class="search icon"></i>
			</div>
		</div>
		<div class="hamster-scrollbar" data="{{notes.count}}">
			<div>
				{{#each notes}}
					<a class="teal item" id="actionViewNote" data="{{_id}}">
						{{ shortString content }}
						<p>{{momentShort dateNote}}</p>
					</a>
				{{/each}}
			</div>
		</div>
	</div>
	<div class="header-config">
		<button class="fluid ui button labeled icon"><i class="setting icon"></i>My account</button>
	</div>
</template>
